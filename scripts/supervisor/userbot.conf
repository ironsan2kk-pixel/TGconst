[program:bot-constructor-userbot]
command=/path/to/venv/bin/python /path/to/project/userbot/run.py
directory=/path/to/project
user=www-data
autostart=true
autorestart=true
startsecs=5
startretries=3
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=/var/log/supervisor/userbot.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=
    PYTHONPATH="/path/to/project",
    PYTHONUNBUFFERED="1"

; Примечания:
; 1. Замените /path/to/venv на путь к виртуальному окружению
; 2. Замените /path/to/project на путь к проекту
; 3. При необходимости измените user
