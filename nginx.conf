# ============================================
# Nginx Configuration for Telegram Bot Constructor
# ============================================
#
# Файл: /etc/nginx/sites-available/bot-constructor
# После настройки создайте симлинк:
# sudo ln -s /etc/nginx/sites-available/bot-constructor /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx
#

# Rate limiting zone (защита от DDoS)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/s;

# Upstream для FastAPI backend
upstream backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (optional, uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Max upload size (для рассылок с фото)
    client_max_body_size 10M;

    # Root for frontend static files
    root /opt/telegram-bot-constructor/frontend/dist;
    index index.html;

    # API endpoints (FastAPI backend)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers (if needed)
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    # Webhooks (higher rate limit)
    location /webhook/ {
        limit_req zone=webhook_limit burst=100 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        access_log off;
    }

    # API docs (Swagger)
    location /docs {
        proxy_pass http://backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_http_version 1.1;
    }

    location /redoc {
        proxy_pass http://backend/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend static files
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend SPA routing (React)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|db|sqlite|log)$ {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/bot-constructor.access.log;
    error_log /var/log/nginx/bot-constructor.error.log;
}

# ============================================
# ИНСТРУКЦИЯ ПО НАСТРОЙКЕ:
# ============================================
#
# 1. Замените 'your-domain.com' на ваш домен
#
# 2. Скопируйте конфигурацию:
#    sudo cp nginx.conf /etc/nginx/sites-available/bot-constructor
#
# 3. Создайте симлинк:
#    sudo ln -s /etc/nginx/sites-available/bot-constructor /etc/nginx/sites-enabled/
#
# 4. Получите SSL сертификат (Let's Encrypt):
#    sudo apt install certbot python3-certbot-nginx
#    sudo certbot --nginx -d your-domain.com -d www.your-domain.com
#
# 5. Соберите frontend:
#    cd /opt/telegram-bot-constructor/frontend
#    npm run build
#
# 6. Проверьте конфигурацию и перезапустите nginx:
#    sudo nginx -t
#    sudo systemctl reload nginx
#
# 7. Для автоматического обновления сертификатов:
#    sudo certbot renew --dry-run
#
# ============================================
